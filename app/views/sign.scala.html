@main(title = "Home") {
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center">
        <div class="search-box">
          <div class="caption">
            <h3>Welcome Play</h3>
          </div>
          <div class="input-group">
            <input type="text" id="email" name="email" class="form-control" placeholder="Full Name">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password">
            <input type="button" id="signin" class="form-control signin" value="Sign In">
            <input type="button" id="signup" class="form-control signup" value="Sign Up">
          </div>
        </div>
      </div>
    </div>
  </div>
}
