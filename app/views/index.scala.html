@(name:String)
@main(title = "Home") {
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center">
        <div class="search-box">
          <div class="caption">
            <h3>Play Home For @name</h3>
          </div>
          <form action="/signout" method="post" class="signoutForm">
            <div class="input-group">
              <input type="submit" id="submit" class="form-control" value="SignOut">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
}
